{% extends 'base.html' %}
{% block title %}Validation{% endblock %}
{% block content %}
<div class='container'>
    <h1 style="text-align:center;">Please Validate Your Donation Details</h1>
    <br/>
    <form  style="text-align:center;" id="myform" method="POST" action="/validate">
	    <div class="mb-3">
		    <label for="exampleEmail" class="form-label">Email address</label>
		    <input type="email" class="form-control" id="exampleEmail" placeholder="example@email.com " name="email">
	    </div>
            <div class="mb-3">
                    <label for="feed" class="form-label">Passcode</label>
                    <input type="text" class="form-control" id="feed" name="feed">
	    </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
